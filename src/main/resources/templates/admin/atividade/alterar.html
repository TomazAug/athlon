<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="admin/fragments/heads :: heads"></div>
  <title>Athlon | Alterar Atividade</title>
  <script>
    // Função para atualizar campos de distância/unidade
    function atualizarCampos() {
      var modalidade = document.getElementById("modalidade").value;
      var distancia = document.getElementById("distancia");
      var unidadeMedida = document.getElementById("unidadeMedida");

      if (modalidade === "MUSCULACAO") {
        distancia.disabled = true;
        unidadeMedida.disabled = true;
      } else {
        distancia.disabled = false;
        unidadeMedida.disabled = false;
      }
    }

    // Define a data/hora atual no carregamento
    function setDataHoraAtual() {
      var dataHora = new Date();
      var dataFormatada = dataHora.toISOString().slice(0,16);
      document.getElementById("dataHora").value = dataFormatada;
    }

    window.onload = function() {
      setDataHoraAtual();
      atualizarCampos();
    }
  </script>
  <style>
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-row .form-group {
      flex: 1;
      min-width: 160px;
    }
    .form-row .form-group.small {
      max-width: 200px;
    }
    textarea.form-control {
      min-height: 100px;
    }
    .mensagem {
      color: red;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <!-- Header -->
  <div th:replace="admin/fragments/header :: header"></div>

  <div class="row mt-4">
    <div class="col-12">
      <!-- Mensagem de sucesso -->
      <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${mensagem}"></span>
      </div>

      <div class="row mb-3">
        <div class="col-sm-6">
          <h2>Alterar <b>Atividade</b></h2>
        </div>
        <div class="col-sm-6 text-end">
          <a th:href="@{/atividade}" class="btn btn-primary">
            Listagem <i class="fas fa-list"></i>
          </a>
        </div>
      </div>

      <!-- Formulário -->
      <form th:object="${atividade}" th:action="@{/atividade/salvar}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="card mb-3">
          <div class="card-header">Dados da Atividade</div>
          <div class="card-body">
            <div class="container">

              <!-- Modalidade + Distância + Unidade -->
              <div class="form-row mb-3">
                <div class="form-group">
                  <label class="col-form-label">Modalidade:</label>
                  <select id="modalidade" class="form-control" th:field="*{modalidade}" onchange="atualizarCampos()">
                    <option value="">Selecione</option>
                    <option value="CORRIDA">Corrida</option>
                    <option value="NATACAO">Natação</option>
                    <option value="CICLISMO">Ciclismo</option>
                    <option value="MUSCULACAO">Musculação</option>
                  </select>
                  <span class="mensagem" th:if="${#fields.hasErrors('modalidade')}" th:errors="*{modalidade}"></span>
                </div>
                <div class="form-group small">
                  <label class="col-form-label">Distância:</label>
                  <input id="distancia" class="form-control" type="number" step="0.1" th:field="*{distancia}" />
                  <span class="mensagem" th:if="${#fields.hasErrors('distancia')}" th:errors="*{distancia}"></span>
                </div>
                <div class="form-group small">
                  <label class="col-form-label">Unidade:</label>
                  <select id="unidadeMedida" class="form-control" th:field="*{unidadeMedida}">
                    <option value="">Selecione</option>
                    <option value="KM">KM</option>
                    <option value="M">M</option>
                  </select>
                  <span class="mensagem" th:if="${#fields.hasErrors('unidadeMedida')}" th:errors="*{unidadeMedida}"></span>
                </div>
              </div>

              <!-- Tempo + Esforço + Tipo + Data/Hora -->
              <div class="form-row mb-3">
                <div class="form-group small">
                  <label class="col-form-label">Tempo Total (min):</label>
                  <input class="form-control" type="number" th:field="*{tempoTotal}" />
                  <span class="mensagem" th:if="${#fields.hasErrors('tempoTotal')}" th:errors="*{tempoTotal}"></span>
                </div>
                <div class="form-group small">
                  <label class="col-form-label">Esforço (0-10):</label>
                  <input class="form-control" type="number" min="0" max="10" th:field="*{percepcaoEsforco}" />
                  <span class="mensagem" th:if="${#fields.hasErrors('percepcaoEsforco')}" th:errors="*{percepcaoEsforco}"></span>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Tipo de Treino:</label>
                  <input class="form-control" type="text" th:field="*{tipoTreino}" />
                  <span class="mensagem" th:if="${#fields.hasErrors('tipoTreino')}" th:errors="*{tipoTreino}"></span>
                </div>
                <div class="form-group small">
                  <label class="col-form-label">Data e Hora:</label>
                  <input id="dataHora" class="form-control" type="datetime-local" th:field="*{dataHora}" />
                  <span class="mensagem" th:if="${#fields.hasErrors('dataHora')}" th:errors="*{dataHora}"></span>
                </div>
              </div>

              <!-- Notas -->
              <div class="form-row mb-3">
                <div class="form-group" style="flex:1;">
                  <label class="col-form-label">Notas:</label>
                  <textarea class="form-control" th:field="*{notas}"></textarea>
                  <span class="mensagem" th:if="${#fields.hasErrors('notas')}" th:errors="*{notas}"></span>
                </div>
              </div>

            </div>
          </div>
        </div>

        <button class="btn btn-success mt-3" type="submit">Salvar <i class="fas fa-save"></i></button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="admin/fragments/footer :: footer"></div>
</div>

</body>
</html>
