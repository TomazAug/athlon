<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="admin/fragments/heads :: heads"></div>
  <title>Cadastro de Atividades</title>
  <style>
    .mensagem {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <div th:replace="admin/fragments/header :: cabecalho"></div>

  <div class="row">
    <div class="col">
      <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${mensagem}"></span>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h2>Cadastro de <b>Atividades</b></h2>
        </div>
        <div class="col-md-6 text-end">
          <a th:href="@{/atividade}" class="btn btn-primary">
            Listagem <i class="fas fa-list"></i>
          </a>
        </div>
      </div>

      <form th:object="${atividade}" th:action="@{/atividade/salvar}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="card">
          <div class="card-header">
            Dados da Atividade
          </div>
          <div class="card-body">
            <div class="container">

              <!-- Modalidade -->
              <div class="row mb-3">
                <label class="col-form-label">Modalidade:</label>
                <div>
                  <select class="form-control" th:field="*{modalidade}">
                    <option value="">Selecione</option>
                    <option value="CORRIDA">Corrida</option>
                    <option value="NATACAO">Natação</option>
                    <option value="BIKE">Bike</option>
                    <option value="MUSCULACAO">Musculação</option>
                  </select>
                  <span class="mensagem" th:if="${#fields.hasErrors('modalidade')}" th:errors="*{modalidade}"></span>
                </div>
              </div>

              <!-- Distância -->
              <div class="row mb-3">
                <label class="col-form-label">Distância:</label>
                <div>
                  <input class="form-control" type="number" step="0.01" th:field="*{distancia}">
                  <span class="mensagem" th:if="${#fields.hasErrors('distancia')}" th:errors="*{distancia}"></span>
                </div>
              </div>

              <!-- Unidade de Medida -->
              <div class="row mb-3">
                <label class="col-form-label">Unidade de Medida:</label>
                <div>
                  <select class="form-control" th:field="*{unidadeMedida}">
                    <option value="">Selecione</option>
                    <option value="KM">Km</option>
                    <option value="M">Metros</option>
                  </select>
                  <span class="mensagem" th:if="${#fields.hasErrors('unidadeMedida')}" th:errors="*{unidadeMedida}"></span>
                </div>
              </div>

              <!-- Tempo Total -->
              <div class="row mb-3">
                <label class="col-form-label">Tempo Total (em minutos):</label>
                <div>
                  <input class="form-control" type="number" th:field="*{tempoTotal}">
                  <span class="mensagem" th:if="${#fields.hasErrors('tempoTotal')}" th:errors="*{tempoTotal}"></span>
                </div>
              </div>

              <!-- Percepção de Esforço -->
              <div class="row mb-3">
                <label class="col-form-label">Percepção de Esforço (0-10):</label>
                <div>
                  <input class="form-control" type="number" min="0" max="10" th:field="*{percepcaoEsforco}">
                  <span class="mensagem" th:if="${#fields.hasErrors('percepcaoEsforco')}" th:errors="*{percepcaoEsforco}"></span>
                </div>
              </div>

              <!-- Tipo de Treino -->
              <div class="row mb-3">
                <label class="col-form-label">Tipo de Treino:</label>
                <div>
                  <input class="form-control" type="text" th:field="*{tipoTreino}">
                  <span class="mensagem" th:if="${#fields.hasErrors('tipoTreino')}" th:errors="*{tipoTreino}"></span>
                </div>
              </div>

              <!-- Notas -->
              <div class="row mb-3">
                <label class="col-form-label">Notas:</label>
                <div>
                  <textarea class="form-control" th:field="*{notas}"></textarea>
                  <span class="mensagem" th:if="${#fields.hasErrors('notas')}" th:errors="*{notas}"></span>
                </div>
              </div>

              <!-- Data e Hora da Atividade -->
              <div class="row mb-3">
                <label class="col-form-label">Data e Hora da Atividade:</label>
                <div>
                  <input class="form-control" type="datetime-local" th:field="*{dataHora}">
                  <span class="mensagem" th:if="${#fields.hasErrors('dataHora')}" th:errors="*{dataHora}"></span>
                </div>
              </div>

            </div>
          </div>
        </div>

        <button class="btn btn-success mt-3" type="submit">Salvar <i class="fas fa-save"></i></button>
      </form>
    </div>
  </div>

  <div th:replace="admin/fragments/footer :: footer"></div>
</div>

</body>
</html>
