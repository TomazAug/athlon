<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <div th:replace="admin/fragments/heads :: heads"></div>
  <title>Cadastro de Atletas</title>
  <style>
    .mensagem {
      color: red;
      font-size: 0.875rem;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-row .form-group {
      flex: 1;
      min-width: 150px;
    }
    .form-row .form-group.small {
      max-width: 220px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Header -->
  <div th:replace="admin/fragments/header :: header"></div>

  <!-- Título e botão Listagem -->
  <div class="row no-margin mb-3">
    <div class="col-sm-6">
      <h2>Cadastro de <b>Atletas</b></h2>
    </div>
    <div class="col-md-6 text-end" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
      <a th:href="@{/atleta}" class="btn btn-primary">
        Listagem <i class="fas fa-list"></i>
      </a>
    </div>
  </div>

  <!-- Alerta de sucesso -->
  <div class="row">
    <div class="col">
      <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${mensagem}"></span>
      </div>
    </div>
  </div>

  <!-- Formulário -->
  <form th:object="${atleta}" th:action="@{/atleta/salvar}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="card">
      <div class="card-header">Dados do Atleta</div>
      <div class="card-body">
        <div class="container">

          <!-- Nome + Username + Senha -->
          <div class="form-row mb-3">
            <div class="form-group">
              <label class="col-form-label">Nome:</label>
              <input class="form-control" type="text" th:field="*{nome}" placeholder="Digite o nome">
              <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            <div class="form-group">
              <label class="col-form-label">Username:</label>
              <input class="form-control" type="text" th:field="*{username}" placeholder="Digite o username">
              <span class="mensagem" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
              <label class="col-form-label">Senha:</label>
              <input class="form-control" type="password" th:field="*{password}" placeholder="Digite a senha">
              <span class="mensagem" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
          </div>

          <!-- Altura + Peso + Sexo + Data de Nascimento -->
          <div class="form-row mb-3">
            <div class="form-group small">
              <label class="col-form-label">Altura (m):</label>
              <input class="form-control" type="number" step="0.01" th:field="*{altura}" placeholder="Ex: 1.75">
              <span class="mensagem" th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}"></span>
            </div>
            <div class="form-group small">
              <label class="col-form-label">Peso (kg):</label>
              <input class="form-control" type="number" step="0.1" th:field="*{peso}" placeholder="Ex: 70.5">
              <span class="mensagem" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></span>
            </div>
            <div class="form-group small">
              <label class="col-form-label">Sexo:</label>
              <select class="form-control" th:field="*{sexo}">
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
              </select>
              <span class="mensagem" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>
            </div>
            <div class="form-group small">
              <label class="col-form-label">Data de Nascimento:</label>
              <input class="form-control" type="date" th:field="*{dataNascimento}">
              <span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Botão Salvar -->
    <button class="btn btn-success mt-3" type="submit">
      Salvar <i class="fas fa-save"></i>
    </button>
  </form>

  <!-- Footer -->
  <div th:replace="admin/fragments/footer :: footer"></div>
</div>
</body>
</html>
