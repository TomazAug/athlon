<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="admin/fragments/heads :: heads"></div>
    <title>Athlon | Listagem de Atletas</title>
</head>
<body>
<div class="container">

    <div th:replace="admin/fragments/header :: header"></div>

    <div class="row mt-3">
        <div class="col-12">
            <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>
        </div>
    </div>

    <div class="row mb-3 d-flex justify-content-between align-items-center flex-wrap">
        <h2>Listagem de <b>Atletas</b></h2>
    </div>

    <div class="row mb-3">
        <div class="col-sm-8">
            <div class="form-actions">
                <form th:action="@{/atleta/buscar}" method="post" class="d-flex gap-0">
                    <input type="text" class="form-control form-control-sm" name="nome" placeholder="Buscar por nome">
                    <button class="btn btn-primary btn-sm" type="submit">
                        Buscar <i class="fas fa-search"></i>
                    </button>
                </form>
                <a th:href="@{/atleta/form-inserir}" class="btn btn-success btn-sm">
                    Cadastrar <i class="fa-solid fa-floppy-disk"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Sexo</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${atletas.empty}">
                    <td colspan="7" class="text-center">Nenhum registro encontrado</td>
                </tr>
                <tr th:each="atleta : ${atletas}">
                    <td th:text="${atleta.id}">Id</td>
                    <td th:text="${atleta.nome}">Nome</td>
                    <td th:text="${atleta.altura}">Altura</td>
                    <td th:text="${atleta.peso}">Peso</td>
                    <td th:text="${atleta.sexo}">Sexo</td>
                    <td th:text="${#temporals.format(atleta.dataNascimento, 'dd/MM/yyyy')}">Data Nascimento</td>
                    <td class="d-flex flex-wrap gap-1">
                        <a class="btn btn-outline-danger btn-sm"
                           th:href="@{/atleta/excluir/{id}(id=${atleta.id})}"
                           th:data-confirm-delete="|Você gostaria de apagar ${atleta.nome}?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                            Apagar <i class="fa-solid fa-trash"></i>
                        </a>
                        <a class="btn btn-outline-primary btn-sm"
                           th:href="@{/atleta/alterar/{id}(id=${atleta.id})}">
                            Editar <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
</body>
</html>
