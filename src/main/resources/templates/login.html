<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="admin/fragments/heads :: heads"></div>
    <title>Athlon | Login</title>
    <style>
        .mensagem { color: red; }

        .info-cadastro {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--color-text); /* branco no tema escuro, preto no claro */
        }
        .info-cadastro a {
            text-decoration: none;
            font-weight: bold;
            color: var(--color-primary); /* verde padrão do site */
        }
        .info-cadastro a:hover {
            color: #45b128; /* verde mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="admin/fragments/header :: header"></div>

    <div class="row">
        <div class="col">
            <!-- Mensagens -->
            <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                Usuário ou senha inválidos.
            </div>

            <div class="alert alert-success alert-dismissible fade show" th:if="${param.logout}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                Logout realizado com sucesso.
            </div>

            <div class="row mb-3">
                <div class="col-sm-6">
                    <h2>Entrar no <b class="logo-text"><span class="logo-word">ATHLON</span><span class="logo-dot">.</span></b></h2>
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="card">
                    <div class="card-header login-header">
                        Dados de Acesso
                    </div>
                    <div class="card-body">
                        <div class="container">

                            <div class="row mb-3">
                                <label class="col-form-label login-label">Usuário:</label>
                                <div>
                                    <input class="form-control login-input" type="text" name="username" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-form-label login-label">Senha:</label>
                                <div>
                                    <input class="form-control login-input" type="password" name="password" required>
                                </div>
                            </div>

                            <!-- Mensagem para quem não tem cadastro -->
                            <div class="info-cadastro">
                                Ainda não tem cadastro? <a th:href="@{/atleta/form-inserir}">Clique aqui para se cadastrar.</a>
                            </div>

                        </div>
                    </div>
                </div>

                <button class="btn btn-success mt-3" type="submit">
                    Entrar <i class="fas fa-sign-in-alt"></i>
                </button>

            </form>
        </div>
    </div>

    <div th:replace="admin/fragments/footer :: footer"></div>
</div>
</body>
</html>
